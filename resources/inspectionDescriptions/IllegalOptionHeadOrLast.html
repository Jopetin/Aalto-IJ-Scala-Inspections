<p>
    Reports calls to Option.head or Option.last. Such calls are bug-prone and can generally be replaced by a <code>match</code> or <code>for</code> expression or by calling a different method.
    <br><br>
    Example of wrong usage:
    <br>
</p>
<pre>
<code>
if myOption.isDefined then myOption.head else -1
</code>
</pre>
